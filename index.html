<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0cb336bc27.js" crossorigin="anonymous"></script>
  
  <title>Editor Text</title>
</head>
<body onload=" enabledEdit()"  >
  <div id="buttons">
     <button onclick="exCmd('bold')"> <i class="fa fa-bold"></i> </button>
     <button onclick="exCmd('italic')"> <i class="fa fa-italic"></i> </button>
     <button onclick="exCmd('underline')"> <i class="fa fa-underline"></i> </button>
     <button onclick="exCmd('strikethrough')"> <i class="fa fa-strikethrough"></i> </button>
     <button onclick="exCmd('justifyLeft')"> <i class="fa fa-align-left"></i> </button>
     <button onclick="exCmd('justifycenter')"> <i class="fa fa-align-center"></i> </button>
     <button onclick="exCmd('justifyRight')"> <i class="fa fa-align-right"></i> </button>
     <button onclick="exCmd('justifyFull')"> <i class="fa fa-align-justify"></i> </button>
     <button onclick="exCmd('cut')"> <i class="fa fa-cut"></i> </button>
     <button onclick="exCmd('copy')"> <i class="fa fa-copy"></i> </button>
     <button onclick="exCmd('indent')"> <i class="fa fa-indent"></i> </button>
     <button onclick="exCmd('outdent')"> <i class="fa fa-dedent"></i> </button>
     <button onclick="exCmd('subscript')"> <i class="fa fa-subscript"></i> </button>
     <button onclick="exCmd('superscript')"> <i class="fa fa-superscript"></i> </button>
     <button onclick="exCmd('undo')"> <i class="fa fa-undo"></i> </button>
     <button onclick="exCmd('redo')"> <i class="fa fa-repeat"></i> </button>
     <button onclick="exCmd('insertUnorderedList')"> <i class="fa fa-list-ul"></i> </button>
     <button onclick="exCmd('insertOrderedList')"> <i class="fa fa-list-ol"></i> </button>
     <button onclick="exCmd('insertParagraph')"> <i class="fa fa-paragraph"></i> </button>
     <select onchange="exCmdWArg('formatBlock', this.value)">
       <option value="H1" >H1 </option>
       <option value="H2" >H2 </option>
       <option value="H3 ">H3 </option>
       <option value="H4" >H4 </option>
       <option value="H5" >H5 </option>
       <option value="H6" >H6 </option>
     </select>
     <button onclick="exCmd('insertHorizontalRule')">HR</button>
     <button onclick="exCmdWArg('createLink', prompt('Enter a URL', 'http://'))"> <i class="fa fa-link"></i> </button>
     <button onclick="exCmd('unlink')"> <i class="fa fa-unlink"></i> </button>
     <button onclick="toggleSource()"> <i class="fa fa-code"></i> </button>
     <button onclick="toggleEdit()"> Toggle Edit </button>

     <!-- FONT -->
     <select  onchange="exCmdWArg('fontName', this.value)">
      <option value="Arial" >Arial </option>
      <option value="Comics Sans MS" >Comics Sans MS </option>
      <option value="Courier">Courier </option>
      <option value="Georgia" >Georgia </option>
      <option value="Tahomo" >Tahomo </option>
      <option value="Times New Roman" >Times New Roman </option>
      <option value="Verdana" >Verdana </option>
    </select>

    <!-- FONT SIZE -->
    <select  onchange="exCmdWArg('fontSize', this.value)">
      <option value="1"> 1 </option>
      <option value="2"> 2 </option>
      <option value="3"> 3 </option>
      <option value="4"> 4 </option>
      <option value="5"> 5 </option>
      <option value="6"> 6 </option>
      <option value="7"> 7 </option>
    </select>
    <br>

    <!-- COLORS -->
    Fore Color: <input type="color" onchange="exCmdWArg('foreColor', this.value)" />

    Background: <input type="color" onchange="exCmdWArg('hiliteColor', this.value)" />

    <!-- --- -->

    <button onclick="exCmdWArg('insertImage', prompt('Enter the img URL',  ''))"> <i class="fa fa-file-image-o"></i> </button>
    <button onclick="exCmd('selectAll')"> Select All</button>
  </div>
 
  <iframe name="richTextFiled" style="width: 1000px; height:500px;"></iframe>

    
  <!-- javascript -->

  <script type="text/javascript" src="./index.js">
  </script>
  
  
  
</body>
</html>
